<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo PetShop</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Montserrat:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!--Inicio cabecalho-->
        <div class="header">
            <div class="top-header">
                <img src="../imgs/logo.png" class="logo header-section">
                <div class="search-box header-section">
                    <input type="text" placeholder="Busque aqui!">
                    <button>Buscar</button>
                </div>
                <div class="loginBox">
                    <h3>Seja bem vindo(a)</h3>
                    <p id="Name_adm"> Usuário X</p>
                    <button>Sair</button>
                </div>
            </div>
            <div class="b-box">
                <div class="header-buttons">
                    <a>Estoque</a>
                    <a>Produtos</a>
                    <a>Serviços</a>
                    <a>Vendas</a>
                    <a>Empresa</a>
                </div>
            </div>
        </div>
        <!--fim cabecalho-->

        <div class="blank">
            <h1>Mais vendidos</h1>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="../imgs/prom1.png" style="width:100%">
                    <div class="text">Ração para gato: Sachê Whiskas Pedaços ao Molho Atum, 85g </div>
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

            </div>
            <br>
        </div>

    </div>
</body>

</html>
