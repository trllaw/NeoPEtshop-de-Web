<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo PetShop - Empresa</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Montserrat:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <link href="adm_style.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!--Inicio cabecalho-->
        <div class="header">
            <div class="top-header">
                <img src="../imgs/logo.png" class="logo header-section">
                <div class="search-box header-section">
                    <input type="text" placeholder="Busque aqui!">
                    <button>Buscar</button>
                </div>
                <div class="loginBox">
                    <h3>Seja bem vindo(a)</h3>
                    <p id="name_adm"> Usuário X</p>
                    <button>Sair</button>
                </div>
            </div>
            <div class="b-box">
                <div class="header-buttons">
                    <a>Entregas</a>
                    <a>Inventário</a>
                    <a>Produtos</a>
                    <a>Serviços</a>
                    <a>Vendas</a>
                    <a>Empresa</a>
                </div>
            </div>
        </div>
        <!--fim cabecalho-->

        <div class="blank">
            <h1>Dados sobre a Empresa</h1>
            <!--Inicio da div que contem os dados cadastrais da empresa-->
            <div class="empresa-data">
                <ul>
                    <li><b>Endereço: </b>
                        <input type="text" placeholder="Endereço da loja fisica">
                    </li>
                    <li><b>CNPJ: </b>
                        <input type="text" placeholder="123.456.789-01" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required>
                    </li>
                    <li><b>Telefone fixo: </b>
                        <input type="text" placeholder="(11)1111-1111" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" required>
                    </li>
                    <li><b>Celular: </b>
                        <input type="text" placeholder="(22)92222-2222" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
                    </li>
                    <li><b>Email: </b>
                        <input type="text" placeholder="user@email.com">
                    </li>
                    <li><b>Sobre: </b> <br>
                        <textarea rows="10" cols="120"></textarea>
                    </li>
                </ul>
                <Button>Atualizar Dados</Button>
            </div>
            <!--Inicio da div que contem os dados cadastrais da empresa-->
        </div>

    </div>
</body>

</html>
