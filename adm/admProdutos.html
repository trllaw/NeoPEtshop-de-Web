<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo PetShop - Produtos</title>

                </div>

                    <p id="name_adm"> Administrador X</p>

            </div>
            <div class="b-box">

                    <a>Entregas</a>
                    <a>Inventário</a>
                    <a>Produtos</a>
                    <a>Serviços</a>
                    <a>Vendas</a>
                    <a>Empresa</a>

            </div>
        </div>
        <!--fim cabecalho-->

        <div class="blank">
            <h1>Produtos</h1>

        </div>

</html>
